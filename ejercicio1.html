<body>
    <script>
        let calificacion = parseInt(prompt("Ingresa tu calificacion"));
        if(calificacion >=90){
            console.log("Aprobado con honores!");
        }else if(calificacion>=70){

        }else{
            console.log("Reprobado");
        }
        
    </script>
